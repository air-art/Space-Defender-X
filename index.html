<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Defender X</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .health-bubble {
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at 30% 30%, #7fffd4, #20b2aa);
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 10px #7fffd4;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1 class="game-title">Space Defender X</h1>
        
        <div class="game-stats">
            <div id="score-container">
                <span class="stat-label">SCORE</span>
                <span id="score">0</span>
            </div>
            <div id="health-container">
                <span class="stat-label">HEALTH</span>
                <span id="health">100</span>
            </div>
            <div id="level-container">
                <span class="stat-label">LEVEL</span>
                <span id="level">1</span>
            </div>
            <div id="powerup-container">
                <span class="stat-label">POWER-UP</span>
                <span id="powerup-status">None</span>
            </div>
        </div>

        <div id="game-area">
            <canvas id="starfield"></canvas>
            <div id="spaceship" class="player-ship ship-wave-1">
                <div class="ship-details"></div>
                <div class="wing-left"></div>
                <div class="wing-right"></div>
                <div class="cockpit"></div>
                <div class="side-thruster-left"></div>
                <div class="side-thruster-right"></div>
                <div class="engine">
                    <div class="ship-fire">
                        <div class="fire-core"></div>
                        <div class="fire-outer"></div>
                        <div class="fire-trails"></div>
                    </div>
                </div>
            </div>
            
            <div id="start-screen" class="screen">
                <h2>Space Defender X</h2>
                <p class="tagline">Defend Earth from alien invasion!</p>
                <div class="controls">
                    <button class="difficulty-btn" data-difficulty="easy">
                        Easy Mode
                    </button>
                    <button class="difficulty-btn" data-difficulty="medium">
                        Normal Mode
                    </button>
                    <button class="difficulty-btn" data-difficulty="hard">
                        Hard Mode
                    </button>
                </div>
                <div class="instructions">
                    <p>Use controls to move and shoot</p>
                </div>
            </div>

            <div id="pause-screen" class="screen hidden">
                <h2>PAUSED</h2>
                <p>Press P to continue</p>
            </div>

            <div id="game-over-screen" class="screen hidden">
                <h2>GAME OVER</h2>
                <p>Final Score: <span id="final-score">0</span></p>
                <button id="restart-btn">Play Again</button>
            </div>
        </div>

        <div class="controls-info">
            <div class="control-item">
                <span class="key">←</span>
                <span class="key">→</span>
                <span class="desc">Move ship</span>
            </div>
            <div class="control-item">
                <span class="key">SPACE</span>
                <span class="desc">Shoot</span>
            </div>
            <div class="control-item">
                <span class="key">P</span>
                <span class="desc">Pause</span>
            </div>
        </div>
        
        <!-- Add mobile controls -->
        <div id="mobile-controls" class="mobile-only">
            <div class="direction-buttons">
                <button id="left-btn" class="control-btn">←</button>
                <button id="right-btn" class="control-btn">→</button>
            </div>
            <button id="shoot-btn" class="control-btn">SHOOT</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
